<h3>
    {{ task.name }}
</h3>

<h5>
    {{ task.shortDescription }}
</h5>

<p>
    {{ task.longDescription }}
</p>

<p>
    {{ task.category }}
</p>

<p>
    {{ task.state }}
</p>

<p>
    {{ task.priority }}
</p>
<a href="{% url 'taskStateChange' task.id %}">
{% if task.state == 'toDo' %}
    <h2>
        Mark as In Progress
    </h2>
{% elif task.state == 'inProgress' %}
    <h2>
        Mark as Done
    </h2>
{% endif %}

<a href="{% url 'deleteTask'  task.id %}">
    Delete task
</a>
