{% extends 'base.html' %}
    {% block content %}
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h1">Are you sure you want to delete {{ file.name }}?</p>
                
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <div class="col-5"></div> -->
            <div class="col-3">
                <button class="btn btn-primary me-5">
                    <a href="{% url 'taskDetail' project.id task.id %}">
                      <p class="h3 text-white">
                          Cancel
                      </p>
                    </a>
                  </button>
                <button class="btn btn-danger ms-5">
                    <a href="{% url 'deleteFile' project.id task.id file.name %}">
                        <p class="h3 text-white">
                            Delete
                        </p>
                    </a>
                </button>
            </div>
        </div>
    </div>
    {% endblock %}
