{% extends 'base.html' %}
{% block content %}
      <div class="container">
        {% if messages %}
          {% for message in messages %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
          {% endfor %}
        {% endif %}
      </div>
      
      <div class="container-fluid">
        <div class="row justify-content-center p-5">
          <div class="col-sm-4">
            <form action="{% url 'editTaskExecute' projectId taskId %}" method="POST">
                {% csrf_token %}
            
                {{ form }}
                <input type="submit" value="Zapisz" class="btn btn-primary mt-3">
            </form>
          </div>
        </div>
      </div>
      {% endblock %}
  </body>
</html>
